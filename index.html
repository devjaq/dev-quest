<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Practice</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans:400,700|Josefin+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="main-wrapper">
    <header>
      <h1>DEV QUEST</h1>
    </header>

  <section id="combat">
  <div class="health-bar" id="user-health-bar">
    <div class="user-hp"></div>
    <div class="bad"></div>
  </div>
  <div class="user">

  </div>
  <div class="health-bar" id="grant-health-bar">
    <div class="grant-hp"></div>
    <div class="bad"></div>
  </div>
  <div class="grant">

  </div>

</section>

<footer>
  <section class="controls">
    <button type="button" class="action-button" id="fight">Fight</button>
    <button type="button" class="action-button" id="special">Special</button>
    <button type="button" class="action-button" id="item">Item</button>
    <button type="button" class="action-button" id="flee">Flee</button>
  </section>
  <div class="popup-action-menu"></div>
</footer>

<!-- <canvas id="myCanvas" width="200" height="100"></canvas> -->
</div> <!-- end main wrapper -->
<div id="full-screen-popup">
  <h3>Will you begin your Quest?</h3>
  <p>Defeat Grant the Almighty three times and you win the game!</p>
  <button type="button" class="start-button">Play!</button>
</div>
  

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
